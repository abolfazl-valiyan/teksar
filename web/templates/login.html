{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ورود به حساب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatن:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'images/icon voice.ico' %} ">
    <style>
        body {
            font-family: 'Vazirmatن', Arial, sans-serif;
            direction: rtl;
            background-color: #f1f3f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            width: 420px;
            background: white;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 6px 30px rgba(0,0,0,0.09);
            text-align: center;
        }
        .form-container h2 {
            font-weight: 700;
            margin-bottom: 25px;
            color: #00335d;
        }
        input {
            border-radius: 10px !important;
            height: 45px;
        }
        button {
            border-radius: 12px !important;
            height: 47px;
            font-weight: 700 !important;
            margin-top: 10px;
        }
        a {
            text-decoration: none;
            display: block;
            margin-top: 15px;
            color: #0056b3;
        }
        .alert {
            font-size: 14px;
            text-align: center;
        }
        label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
            text-align: right;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>ورود به حساب</h2>

    {% if form.errors %}
    <div class="alert alert-danger">نام کاربری یا رمز عبور اشتباه است!</div>
    {% endif %}

    <form method="post" novalidate>
        {% csrf_token %}

        <div class="mb-3 text-start">
            <label>نام کاربری</label>
            {{ form.username }}
        </div>

        <div class="mb-3 text-start">
            <label>رمز عبور</label>
            {{ form.password }}
        </div>

        <button type="submit" class="btn btn-primary w-100">ورود</button>
    </form>

    <a href="{% url 'signup' %}">هنوز ثبت‌نام نکرده‌اید؟ ایجاد حساب</a>
</div>

</body>
</html>
